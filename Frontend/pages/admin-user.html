<head>
<meta charset="UTF-8">

body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f8f9fa; }

.sidebar-logo { text-align: center; margin-bottom: 30px; padding: 20px 0; }
.sidebar-logo .logo-circle { width: 60px; height: 60px; background: linear-gradient(45deg, #ff99b6, #ff4d6d); border-radius: 50%; display:flex; align-items:center; justify-content:center; margin:0 auto 10px; font-size:24px; }
.sidebar-logo span { font-size:1.3rem; font-weight:700; color:#fff; }
.sidebar .nav-link { color:#bdc3c7; font-weight:500; border-radius:8px; margin:5px 15px; padding:12px 20px; display:flex; align-items:center; transition:all 0.3s ease; }
.sidebar .nav-link.active { background: linear-gradient(45deg, #ff99b6, #ff4d6d); color:#fff !important; font-weight:600; box-shadow:0 4px 15px rgba(255,77,109,0.3); }

.sidebar .nav-link i { width:20px; margin-right:12px; }

<body>

<!-- Sidebar -->
<div class="d-flex flex-column flex-shrink-0 p-3 sidebar" style="width: 280px;">
    <div class="sidebar-logo">
      <div class="logo-circle"><i class="fas fa-cut"></i></div>
      <span>SaloonEase</span>
    </div>
    <hr style="border-color: rgba(255,255,255,0.2);">
    <ul class="nav nav-pills flex-column mb-auto">
      <li><a href="admindashboard.html" class="nav-link"><i class="fas fa-user-circle"></i> Dashboard</a></li>      
      <li><a href="admin-services.html" class="nav-link"><i class="fas fa-spa"></i> Services</a></li>
      <li><a href="admin-appointments.html" class="nav-link"><i class="fas fa-calendar-check"></i> Appointments</a></li>
      <li><a href="admin-payment.html" class="nav-link"><i class="fas fa-credit-card"></i> Payments</a></li>
      <li><a href="admin-profile.html" class="nav-link"><i class="fas fa-tachometer-alt"></i> Profile</a></li>

    </ul>
</div>

<!-- Main Content -->
<div class="content">
<div class="container mt-5">
    <h2>User Management</h2>
    <table class="table table-bordered mt-3">
        <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="userTableBody"></tbody>
    </table>
</div>
</div>

<script>
// JWT token
const API_BASE_URL = "http://localhost:8080/api/admin";
const token = localStorage.getItem("token");

// Auth fetch
async function authFetch(url, options = {}) {
    options.headers = {
        ...options.headers,
        "Authorization": `Bearer ${token}`,
        "Content-Type": "application/json"
    };
    const res = await fetch(url, options);
    if (!res.ok) throw new Error(`Request failed with status ${res.status}`);
    return res.json();
}

// Load users
async function fetchUsers() {
    try {
        const users = await authFetch(`${API_BASE_URL}/users`);
        const tbody = document.getElementById("userTableBody");
        tbody.innerHTML = "";
        users.forEach(user => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${user.id}</td>
                <td>${user.username}</td>
                <td>${user.email}</td>
                <td>${user.role}</td>
                <td>${user.status}</td>
                <td>
                    ${user.status === 'PENDING' 
                        ? `<button class="btn btn-success btn-sm" onclick="approveUser(${user.id})">Approve</button>` 
                        : ''}
                    ${user.status === 'BLOCKED' 
                        ? `<button class="btn btn-secondary btn-sm" onclick="unblockUser(${user.id})">Unblock</button>` 
                        : `<button class="btn btn-warning btn-sm" onclick="blockUser(${user.id})">Block</button>`}
                    <button class="btn btn-primary btn-sm" onclick="changeRole(${user.id})">Change Role</button>
                    <button class="btn btn-danger btn-sm" onclick="deleteUser(${user.id})">Delete</button>
                </td>
            `;
            tbody.appendChild(row);
        });
    } catch (err) {
        console.error(err);
        Swal.fire({ icon:'error', title:'Error', text:'Failed to load users. Check your login.' });
    }
}

// Actions
async function blockUser(id) {
    try {
        Swal.fire({
            title: 'Blocking user...',
            text: 'Please wait while we process this action.',
            allowOutsideClick: false,
            didOpen: () => {
                Swal.showLoading();
            }
        });

        // podi delay ekak (simulate buffer)
        setTimeout(async () => {
            await authFetch(`${API_BASE_URL}/block/${id}`, { method: 'POST' });
            Swal.fire({ icon: 'success', title: 'User blocked! Email sent.' });
            fetchUsers();
        }, 1200); // 1.2s buffer
    } catch (e) {
        Swal.fire({ icon: 'error', title: 'Failed to block user' });
    }
}

async function unblockUser(id) {
    try {
        Swal.fire({
            title: 'Unblocking user...',
            text: 'Please wait while we notify the user.',
            allowOutsideClick: false,
            didOpen: () => {
                Swal.showLoading();
            }
        });

        setTimeout(async () => {
            await authFetch(`${API_BASE_URL}/unblock/${id}`, { method: 'POST' });
            Swal.fire({ icon: 'success', title: 'User unblocked! Email sent.' });
            fetchUsers();
        }, 1200);
    } catch (e) {
        Swal.fire({ icon: 'error', title: 'Failed to unblock user' });
    }
}

async function approveUser(id) {
    try {
        Swal.fire({
            title: 'Approving user...',
            text: 'Please wait while we finalize approval.',
            allowOutsideClick: false,
            didOpen: () => {
                Swal.showLoading();
            }
        });

        setTimeout(async () => {
            await authFetch(`${API_BASE_URL}/approve/${id}`, { method: 'POST' });
            Swal.fire({ icon: 'success', title: 'User approved! Email sent.' });
            fetchUsers();
        }, 1200);
    } catch (e) {
        Swal.fire({ icon: 'error', title: 'Failed to approve user' });
    }
}


async function changeRole(id) {
    const role=prompt("Enter role (ADMIN, USER, EMPLOYEE):");
    if(role){
        try {
            await authFetch(`${API_BASE_URL}/changeRole/${id}?role=${role.toUpperCase()}`, { method:'POST' });
            Swal.fire({icon:'success',title:'Role updated!'});
            fetchUsers();
        } catch(e){
            Swal.fire({icon:'error',title:'Failed to change role'});
        }
    }
}

async function deleteUser(id) {
    const result = await Swal.fire({
        title:'Are you sure?',
        text:'This user will be deleted permanently!',
        icon:'warning',
        showCancelButton:true,
        confirmButtonText:'Yes, delete!',
        cancelButtonText:'Cancel'
    });
    if(result.isConfirmed){
        try {
            await authFetch(`${API_BASE_URL}/delete/${id}`, { method:'DELETE' });
            Swal.fire({icon:'success',title:'User deleted!'});
            fetchUsers();
        } catch(e){
            Swal.fire({icon:'error',title:'Failed to delete user'});
        }
    }
}

// Initial load
fetchUsers();
</script>

</body>
