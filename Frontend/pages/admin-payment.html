 <li><a href="admindashboard.html" class="nav-link"><i class="fas fa-user-circle"></i> Dashboard</a></li>

<!-- Main Content -->
<div class="content">
  <h2>Payments Management</h2>
  <br>
  <br>

  <table class="table table-bordered" id="paymentsTable">
      <thead>
          <tr>
              <th>Payment ID</th>
              <th>Appointment ID</th>
              <th>Amount</th>
              <th>Payment Date</th>
              <th>Payment Method</th>
              <th>Status</th>
              <th>Action</th>
          </tr>
      </thead>
      <tbody id="paymentsTableBody">
          <!-- Filled by JS -->
      </tbody>
  </table>
</div>

<script>
const API_BASE_URL = "http://localhost:8080/api/v1/payments";

function getHeaders() {
    return { "Content-Type": "application/json" };
}

function formatDate(dateStr) {
    if (!dateStr) return "-";
    const date = new Date(dateStr);
    return date.toLocaleString();
}

async function fetchPayments() {
    try {
        const res = await fetch(`${API_BASE_URL}/all`, { headers: getHeaders() });
        if (!res.ok) throw new Error("Failed to fetch payments");
        const payments = await res.json();

        const tbody = document.getElementById("paymentsTableBody");
        tbody.innerHTML = "";

        payments.forEach(p => {
            let actionHtml = "";
            if (p.status && p.status.toUpperCase() === "COMPLETED") {
                actionHtml = `<button class="btn btn-success btn-sm" disabled>Paid</button>`;
            } else {
                actionHtml = `<span class="text-success fw-bold">PAID</span>`;
            }

            const tr = document.createElement("tr");
            tr.innerHTML = `
                <td>${p.paymentId || "-"}</td>
                <td>${p.appointmentId || "-"}</td>
                <td>${p.amount || "-"}</td>
                <td>${formatDate(p.paymentDate)}</td>
                <td>${p.paymentMethod || "-"}</td>
                <td>${p.status || "-"}</td>
                <td>${actionHtml}</td>
            `;
            tbody.appendChild(tr);
        });
    } catch (err) {
        console.error(err);
        Swal.fire("Error", err.message || "Unable to fetch payments", "error");
    }
}

fetchPayments();
</script>
