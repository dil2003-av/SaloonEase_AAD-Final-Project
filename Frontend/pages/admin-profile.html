<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile - SaloonEase Admin</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<style>
/* ===== General Styles ===== */
/* Sidebar & Layout */
* { margin: 0; padding: 0; box-sizing: border-box; }
body { 
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
    background: linear-gradient(135deg, #ffe6f0, #ffe0cc); 
}


.sidebar { background: linear-gradient(180deg, #2c3e50, #34495e); color: #fff; position: fixed; height: 100vh; overflow-y: auto; }
.sidebar-logo { text-align: center; margin-bottom: 30px; padding: 20px 0; }
.sidebar-logo .logo-circle { width: 60px; height: 60px; background: linear-gradient(45deg, #ff99b6, #ff4d6d); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 10px; font-size: 24px; }
.sidebar-logo span { font-size: 1.3rem; font-weight: 700; color: #fff; }
.sidebar .nav-link { color: #bdc3c7; font-weight: 500; border-radius: 8px; margin: 5px 15px; padding: 12px 20px; display: flex; align-items: center; transition: all 0.3s ease; }
.sidebar .nav-link.active { background: linear-gradient(45deg, #ff99b6, #ff4d6d); color: #fff !important; font-weight: 600; box-shadow: 0 4px 15px rgba(255,77,109,0.3); }
.sidebar .nav-link:hover { background-color: rgba(255,255,255,0.1); color: #fff; transform: translateX(5px); }
.sidebar .nav-link i { width: 20px; margin-right: 12px; }
.content { margin-left: 280px; padding: 30px; min-height: 100vh; }

/* ===== Profile Container ===== */
.profile-container {
    max-width: 600px;
    margin: 50px auto;
    padding: 40px;
    background: rgba(255, 255, 255, 0.25);
    backdrop-filter: blur(15px);
    border-radius: 20px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.2);
}

/* Profile Header & Avatar */
.profile-header {
    text-align: center;
    margin-bottom: 40px;
}
.profile-avatar {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    background: linear-gradient(135deg, #ff99b6, #ff4d6d);
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 3rem;
    margin: 0 auto 20px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}

/* Profile Fields */
.profile-field {
    margin-bottom: 20px;
    padding: 15px;
    background-color: rgba(255, 255, 255, 0.8);
    border-radius: 8px;
    display: flex;
    align-items: center;
}
.profile-label {
    font-weight: 600;
    color: #ff4d6d;
    min-width: 80px;
}
.profile-value {
    color: #333;
}

/* Buttons */
.btn-primary {
    background-color: #ff4d6d;
    border-color: #ff4d6d;
    padding: 10px 25px;
    border-radius: 25px;
    transition: all 0.3s ease;
}
.btn-primary:hover {
    background-color: #ff99b6;
    border-color: #ff99b6;
}

.btn-logout {
    background-color: #333;
    border-color: #333;
    padding: 10px 25px;
    border-radius: 25px;
    color: white;
}
.btn-logout:hover {
    background-color: #6c4f3d;
    border-color: #6c4f3d;
}

/* Modal */
.modal-content {
    border-radius: 15px;
}

/* Responsive */
@media (max-width: 768px) {
    .content { margin-left: 0; padding: 15px; }
    .sidebar { transform: translateX(-100%); transition: transform 0.3s ease; }
    .sidebar.show { transform: translateX(0); }
}
</style>

</head>
<body>

  <!-- Sidebar -->
  <div class="d-flex flex-column flex-shrink-0 p-3 sidebar" style="width: 280px;">
    <div class="sidebar-logo">
      <div class="logo-circle"><i class="fas fa-cut"></i></div>
      <span>SaloonEase</span>
    </div>
    <hr style="border-color: rgba(255,255,255,0.2);">
    <ul class="nav nav-pills flex-column mb-auto">
 <li><a href="admindashboard.html" class="nav-link"><i class="fas fa-user-circle"></i> Dashboard</a></li>      
 <li><a href="admin-services.html" class="nav-link"><i class="fas fa-spa"></i> Services</a></li>
      <li><a href="admin-appointments.html" class="nav-link"><i class="fas fa-calendar-check"></i> Appointments</a></li>
       <li class="nav-item"><a href="admin-profile.html" class="nav-link active"><i class="fas fa-tachometer-alt"></i> Profile</a></li>
      <li><a href="admin-user.html" class="nav-link"><i class="fas fa-cog"></i> User-Managment</a></li>
      <li><a href="admin-reports.html" class="nav-link"><i class="fas fa-chart-line"></i> Reports</a></li>
      <li><a href="admin-reviews.html" class="nav-link"><i class="fas fa-users"></i>Reviews</a></li>
      <li><a href="admin-notifications.html" class="nav-link"><i class="fas fa-bell"></i> Notifications</a></li>
      <li class="mt-4"><a href="login.html" class="nav-link text-danger"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
    </ul>
  </div>

<!-- Main Content -->
<div class="content p-4" style="margin-left:280px;">
    <div class="container">
        <div class="profile-container">
            <div class="profile-header">
                <div class="profile-avatar" id="avatar"></div>
                <h2>My Profile</h2>
            </div>
            <div id="profile-content">
                <div class="profile-field">
                    <span class="profile-label">Name:</span>
                    <span id="user-name" class="profile-value">Loading...</span>
                </div>
                <div class="profile-field">
                    <span class="profile-label">Email:</span>
                    <span id="user-email" class="profile-value">Loading...</span>
                </div>
                <div class="text-center mt-4 d-flex justify-content-center gap-3">
                    <button id="edit-profile" class="btn btn-primary">
                        <i class="fas fa-edit me-2"></i>Edit Profile
                    </button>
                    <button id="logout-btn" class="btn btn-logout">
                        <i class="fas fa-sign-out-alt me-2"></i>Logout
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Edit Profile Modal -->
<div class="modal fade" id="editProfileModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Profile</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="editProfileForm">
          <div class="mb-3">
            <label for="edit-username" class="form-label">Name</label>
            <input type="text" id="edit-username" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="edit-password" class="form-label">Password</label>
            <input type="password" id="edit-password" class="form-control">
          </div>
          <div class="mb-3">
            <label for="edit-confirm-password" class="form-label">Confirm Password</label>
            <input type="password" id="edit-confirm-password" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary w-100">Save Changes</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
const token = localStorage.getItem("token");

// Load profile
async function loadProfile() {
    try {
        const res = await fetch("http://localhost:8080/api/v1/profile", {
            headers: { "Authorization": `Bearer ${token}` }
        });
        if (!res.ok) throw new Error("Failed to fetch profile");
        const profile = await res.json();

        document.getElementById("user-name").textContent = profile.username;
        document.getElementById("user-email").textContent = profile.email;

        const initials = profile.username.split(" ").map(n => n[0]).join("").toUpperCase();
        document.getElementById("avatar").textContent = initials;

        document.getElementById("edit-username").value = profile.username;

    } catch (err) {
        console.error(err);
        Swal.fire({
            icon: 'error',
            title: 'Oops...',
            text: 'Failed to load profile. Please log in again.'
        }).then(() => {
            window.location.href = "/login.html";
        });
    }
}
loadProfile();

// Logout
document.getElementById("logout-btn").addEventListener("click", () => {
    localStorage.removeItem("token");
    window.location.href = "/login.html";
});

// Edit Profile Modal
const editModal = new bootstrap.Modal(document.getElementById("editProfileModal"));
document.getElementById("edit-profile").addEventListener("click", () => editModal.show());

// Submit Edit Form
document.getElementById("editProfileForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const username = document.getElementById("edit-username").value;
    const password = document.getElementById("edit-password").value;
    const confirmPassword = document.getElementById("edit-confirm-password").value;

    if (password && password !== confirmPassword) {
        Swal.fire({ icon: 'warning', title: 'Passwords do not match!' });
        return;
    }

    try {
        const res = await fetch("http://localhost:8080/api/v1/profile/update", {
            method: "PUT",
            headers: { 
                "Content-Type": "application/json",
                "Authorization": `Bearer ${token}`
            },
            body: JSON.stringify({ username, password })
        });
        if (!res.ok) throw new Error("Failed to update profile");

        Swal.fire({ icon: 'success', title: 'Profile updated successfully!' });
        editModal.hide();

        document.getElementById("user-name").textContent = username;
        const initials = username.split(" ").map(n => n[0]).join("").toUpperCase();
        document.getElementById("avatar").textContent = initials;

    } catch (err) {
        console.error(err);
        Swal.fire({ icon: 'error', title: 'Failed to update profile' });
    }
});
</script>

</body>
</html>
