<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saloon Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #chatbox {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 10px;
    }
    .user-msg { text-align: right; color: blue; }
    .bot-msg { text-align: left; color: green; }
  </style>
</head>
<body class="container mt-5">
  <h3>ðŸ’¬ Saloon AI Assistant</h3>
  <div id="chatbox"></div>
  <div class="input-group mt-3">
    <input type="text" id="userInput" class="form-control" placeholder="Ask something...">
    <button class="btn btn-primary" onclick="sendMessage()">Send</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      const chatbox = document.getElementById("chatbox");
      chatbox.innerHTML += `<div class="user-msg">You: ${message}</div>`;

      let response = await fetch("http://localhost:8080/chatbot", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: message })
      });

      let data = await response.json();
      chatbox.innerHTML += `<div class="bot-msg">Bot: ${data.reply}</div>`;
      chatbox.scrollTop = chatbox.scrollHeight;
      input.value = "";
    }
  </script>
</body>
</html>
