</head>

    <div class="logo-circle"><i class="fas fa-cut"></i></div>

  </div>
  <hr style="border-color: rgba(255,255,255,0.2);">
  <ul class="nav nav-pills flex-column mb-auto">
    <li class="nav-item"><a href="admindashboard.html" class="nav-link"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
    <li><a href="admin-services.html" class="nav-link active"><i class="fas fa-spa"></i> Services</a></li>
    <li><a href="admin-appointments.html" class="nav-link"><i class="fas fa-calendar-check"></i> Appointments</a></li>

<li><a href="admin-user.html" class="nav-link"><i class="fas fa-cog"></i> User-Managment</a></li>    <li><a href="admin-reports.html" class="nav-link"><i class="fas fa-chart-line"></i> Reports</a></li>

<!-- Content -->
<div class="content">
  <h1>Manage Services</h1>
  <button class="btn btn-primary my-3" id="addServiceBtn">+ Add Service</button>
  <div class="table-responsive">
    <table class="table table-hover text-center align-middle">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Description</th>
          <th>Price</th>
          <th>Duration</th>
          <th>Created At</th>
          <th>Image</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="servicesTableBody"></tbody>
    </table>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="serviceModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="serviceForm">
          <div class="modal-header">
            <h5 class="modal-title">Add Service</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="editingIndex">
            <input type="text" id="serviceName" class="form-control mb-3" placeholder="Name" required>
            <textarea id="serviceDesc" class="form-control mb-3" placeholder="Description" required></textarea>
            <input type="number" id="servicePrice" class="form-control mb-3" placeholder="Price" required>
            <input type="text" id="serviceDuration" class="form-control mb-3" placeholder="Duration" required>
            <input type="file" id="serviceImage" class="form-control mb-3" accept="image/*" required>
            <input type="date" id="serviceDate" class="form-control mb-3" required>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="../js/admin-services.js"></script>


</body>
</html>
