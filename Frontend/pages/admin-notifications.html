<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Notifications</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link rel="stylesheet" href="../css/admin-style.css"> <!-- shared styles -->
<style>
body {
  background: #f4f6f9;
  font-family: 'Segoe UI', sans-serif;
}
.content {
  margin-left: 280px;
  padding: 20px;
}
.list-group-item {
  border-radius: 10px;
  margin-bottom: 10px;
  padding: 15px;
  transition: 0.3s;
}
.list-group-item:hover {
  background: #e9ecef;
}
.badge-status {
  padding: 0.5em 1em;
  font-size: 0.85rem;
  font-weight: 600;
  border-radius: 12px;
}
.status-pending { background: #feca57; color: #2c3e50; }
.status-confirmed { background: #48dbfb; color: #2c3e50; }
.status-cancelled { background: #e74c3c; color: #fff; }
.section-title {
  font-size: 1.3rem;
  margin-bottom: 15px;
  font-weight: 600;
  color: #34495e;
}
</style>
</head>
<body>

<!-- Sidebar -->
<div class="d-flex flex-column flex-shrink-0 p-3 sidebar" style="width: 280px;">
  <div class="sidebar-logo">
    <div class="logo-circle"><i class="fas fa-cut"></i></div>
    <span>SaloonEase</span>
  </div>
  <hr style="border-color: rgba(255,255,255,0.2);">
  <ul class="nav nav-pills flex-column mb-auto">
    <li class="nav-item"><a href="admindashboard.html" class="nav-link"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
    <li><a href="admin-services.html" class="nav-link"><i class="fas fa-spa"></i> Services</a></li>
    <li><a href="admin-appointments.html" class="nav-link"><i class="fas fa-calendar-check"></i> Appointments</a></li>
    <li><a href="admin-profile.html" class="nav-link"><i class="fas fa-user-circle"></i> Profile</a></li>
   <li><a href="admin-user.html" class="nav-link"><i class="fas fa-cog"></i> User-Managment</a></li>
    <li><a href="admin-reports.html" class="nav-link"><i class="fas fa-chart-line"></i> Reports</a></li>
    <li><a href="admin-reviews.html" class="nav-link"><i class="fas fa-users"></i> Reviews</a></li>
    <li><a href="admin-notifications.html" class="nav-link active"><i class="fas fa-bell"></i> Notifications</a></li>
    <li class="mt-4"><a href="login.html" class="nav-link text-danger"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
  </ul>
</div>

<!-- Main Content -->
<div class="content">
  <h2><i class="fas fa-bell"></i> Admin Notifications</h2>

  <!-- Appointments Section -->
  <div class="mb-4">
    <div class="section-title"><i class="fas fa-calendar-check"></i> Appointments</div>
    <div id="appointmentsList" class="list-group"></div>
  </div>

  <!-- Reviews Section -->
  <div class="mb-4">
    <div class="section-title"><i class="fas fa-star"></i> User Reviews</div>
    <div id="reviewsList" class="list-group"></div>
  </div>

  <!-- Pending Approvals -->
  <div class="mb-4">
    <div class="section-title"><i class="fas fa-clock"></i> Pending Approvals</div>
    <div id="pendingList" class="list-group"></div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
const API_APPOINTMENTS = "http://localhost:8080/api/v1/appointments/getall";
const API_REVIEWS = "http://localhost:8080/api/v1/reviews/getall";

// Get headers with token
function getHeaders() {
  const token = localStorage.getItem("token");
  return {
    "Content-Type": "application/json",
    ...(token && { "Authorization": `Bearer ${token}` })
  };
}

async function loadNotifications() {
  try {
    // Load Appointments
    const apptRes = await fetch(API_APPOINTMENTS, { headers: getHeaders() });
    if (!apptRes.ok) throw new Error("Failed to fetch appointments");
    const apptData = (await apptRes.json()).data || [];

    const apptList = document.getElementById("appointmentsList");
    apptList.innerHTML = "";
    apptData.sort((a, b) => new Date(b.bookingDate) - new Date(a.bookingDate))
      .forEach(a => {
        const div = document.createElement("div");
        div.className = "list-group-item d-flex justify-content-between align-items-center";
        div.innerHTML = `
          <div>
            <strong>${a.userEmail}</strong> - ${a.serviceName} <br>
            <small>${a.bookingDate} ${a.appointmentTime}</small>
          </div>
          <span class="badge badge-status status-${a.status.toLowerCase()}">${a.status}</span>
        `;
        apptList.appendChild(div);
      });

    // Pending Approvals
    const pendingList = document.getElementById("pendingList");
    pendingList.innerHTML = "";
    apptData.filter(a => a.status === "Pending")
      .sort((a, b) => new Date(b.bookingDate) - new Date(a.bookingDate))
      .forEach(p => {
        const div = document.createElement("div");
        div.className = "list-group-item d-flex justify-content-between align-items-center";
        div.innerHTML = `
          <div>
            <strong>${p.userEmail}</strong> - ${p.serviceName} <br>
            <small>${p.bookingDate} ${p.appointmentTime}</small>
          </div>
          <span class="badge badge-status status-pending">${p.status}</span>
        `;
        pendingList.appendChild(div);
      });

    // Load Reviews
    const revRes = await fetch(API_REVIEWS, { headers: getHeaders() });
    if (!revRes.ok) throw new Error("Failed to fetch reviews");
    const revData = (await revRes.json()).data || [];

    const revList = document.getElementById("reviewsList");
    revList.innerHTML = "";
    revData.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt))
      .forEach(r => {
        const div = document.createElement("div");
        div.className = "list-group-item d-flex justify-content-between align-items-center";
        div.innerHTML = `
          <div>
            <strong>${r.userEmail}</strong> rated <strong>${r.rating}/5</strong><br>
            ${r.comment}
          </div>
          <small>${new Date(r.createdAt).toLocaleString()}</small>
        `;
        revList.appendChild(div);
      });

  } catch (err) {
    console.error("Error loading notifications:", err);
    Swal.fire("Error", "Failed to load notifications.", "error");
  }
}

window.onload = loadNotifications;
</script>

</body>
</html>
