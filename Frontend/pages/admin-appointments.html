<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Appointments</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="../css/admin-style.css">
  <style>
    .table-light th {
      color: #000;
      background-color: #f8f9fa;
    }
    .table-hover tbody tr:hover {
      background-color: #f1f1f1;
    }
    table.table tbody tr {
      height: 60px;
    }
    table.table tbody tr td {
      vertical-align: middle;
      padding: 12px 8px;
    }
    table.table tbody tr + tr {
      border-top: 2px solid #dee2e6;
    }
    table.table tbody tr td .btn {
      margin-right: 5px;
    }
    .search-box {
      max-width: 400px;
      margin-bottom: 20px;
    }
    .status-badge {
      padding: 5px 10px;
      border-radius: 5px;
      color: #fff;
      font-weight: 500;
      text-transform: uppercase;
      font-size: 0.85rem;
    }
    .status-pending { background-color: rgb(236, 240, 9); }
    .status-confirmed { background-color: green; }
    .status-cancelled { background-color: red; }
    .pagination { cursor: pointer; }
    .pagination li { display: inline-block; margin: 0 5px; }
    .pagination li.active a { font-weight: bold; color: #fff; background-color: #0d6efd; border-radius: 5px; padding: 5px 10px; }
  </style>
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <div class="d-flex flex-column flex-shrink-0 p-3 sidebar" style="width: 280px;">
      <div class="sidebar-logo">
        <div class="logo-circle"><i class="fas fa-cut"></i></div>
        <span>SaloonEase</span>
      </div>
      <hr>
      <ul class="nav nav-pills flex-column mb-auto">
        <li><a href="admindashboard.html" class="nav-link">Dashboard</a></li>
        <li><a href="admin-services.html" class="nav-link">Services</a></li>
        <li><a href="admin-appointments.html" class="nav-link active">Appointments</a></li>
        <li><a href="admin-profile.html" class="nav-link"><i class="fas fa-user-circle"></i> Profile</a></li>
        <li><a href="admin-settings.html" class="nav-link"><i class="fas fa-cog"></i> Settings</a></li>
        <li><a href="admin-reports.html" class="nav-link"><i class="fas fa-chart-line"></i> Reports</a></li>
        <li><a href="admin-reviews.html" class="nav-link"><i class="fas fa-users"></i> Reviews</a></li>
        <li><a href="admin-notifications.html" class="nav-link"><i class="fas fa-bell"></i> Notifications</a></li>
        <li class="mt-4"><a href="login.html" class="nav-link text-danger"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="content p-4" style="flex-grow:1;">
      <h2 class="mb-4">Appointment Management</h2>

      <!-- Search -->
      <div class="search-box input-group">
        <input type="text" id="searchEmail" class="form-control" placeholder="Search by user email">
        <button class="btn btn-outline-primary" onclick="searchByEmail()"><i class="fas fa-search"></i> Search</button>
        <button class="btn btn-outline-secondary" onclick="fetchAdminAppointments()"><i class="fas fa-undo"></i> Reset</button>
      </div>

      <!-- Table -->
      <div class="table-responsive">
        <table class="table table-hover align-middle">
          <thead class="table-light">
            <tr>
              <th>ID</th>
              <th>User Email</th>
              <th>Service</th>
              <th>Price (Rs.)</th>
              <th>Date</th>
              <th>Time</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="adminAppointmentTableBody">
          </tbody>
        </table>
      </div>

      <!-- Pagination -->
      <nav>
        <ul id="pagination" class="pagination"></ul>
      </nav>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../js/admin-appointments.js"></script>
</body>
</html>
