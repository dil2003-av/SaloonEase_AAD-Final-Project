<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SalonEase Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="../css/login.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    .google-btn-container {
      margin-top: 15px;
      width: 100%;
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="info">
      <img src="../Assets/images/Leonardo_Phoenix_10_I_want_a_logo_for_SaloonEase_with_a_light_3.jpg" alt="SalonEase Logo">
      <h2>Welcome to SalonEase</h2>
      <p><b>At SalonEase, we redefine beauty with elegance and care. Experience our premium hair, skin, and spa treatments designed just for you. Step into a world of relaxation and let us pamper you.</b></p>
    </div>
    <div class="form">
      <h2>LOGIN</h2>
      <form action="login" method="post">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your Email" required>
        
        <label for="password">Password</label>
        <div class="password-box">
          <input type="password" id="password" placeholder="Enter your Password" required>
          <i class="fa-solid fa-eye toggle-eye" onclick="togglePassword()"></i>
        </div>
        
        <button type="submit">Login</button>
      </form>

      <!-- Google Sign-In Button -->
      <div class="google-btn-container">
        <div id="g_id_onload"
             data-client_id="170710909244-d12kvpsel2l4ltc1a055ree0e5n5u5co.apps.googleusercontent.com"
             data-context="signin"
             data-ux_mode="popup"
             data-callback="handleCredentialResponse"
             data-auto_select="false"
             data-itp_support="true">
        </div>

        <div class="g_id_signin"
             data-type="standard"
             data-shape="rectangular"
             data-theme="outline"
             data-text="continue_with"
             data-size="large"
             data-logo_alignment="left">
        </div>
      </div>

      <div class="extra-links">
        <p><a href="forgetPassword.html">Forgot Password?</a></p>
        <p>Donâ€™t have an account? <a href="signup.html">Sign Up</a></p>
      </div>
    </div>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const eyeIcon = document.querySelector(".toggle-eye");

      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        eyeIcon.classList.remove("fa-eye");
        eyeIcon.classList.add("fa-eye-slash");
      } else {
        passwordInput.type = "password";
        eyeIcon.classList.remove("fa-eye-slash");
        eyeIcon.classList.add("fa-eye");
      }
    }

    // Google callback
    function handleCredentialResponse(response) {
      console.log("Encoded JWT ID token: " + response.credential);

      // Send token to backend for verification
      fetch("http://localhost:8080/api/v1/auth/google-login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ token: response.credential })
      })
      .then(res => res.json())
      .then(data => {
        console.log("Server Response:", data);
        Swal.fire("Success", "Logged in with Google!", "success");
      })
      .catch(err => {
        console.error("Error verifying token:", err);
        Swal.fire("Error", "Google login failed!", "error");
      });
    }
  </script>

  <!-- Include SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../js/login.js"></script>
</body>
</html>
