<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SalonEase Signup</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
  <div class="signup-box">
    <!-- Signup Form on Left -->
    <div class="form">
      <h2>SIGN UP</h2>
      <form>
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your Full Name" required>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your Email" required>
        
        <label for="password">Password</label>
        <div class="password-box">
          <input type="password" id="password" placeholder="Enter your Password" required>
          <i class="fa-solid fa-eye toggle-eye" onclick="togglePassword()"></i>
        </div>

        <label for="confirm-password">Confirm Password</label>
        <div class="password-box">
          <input type="password" id="confirm-password" placeholder="Confirm your Password" required>
          <i class="fa-solid fa-eye toggle-eye" onclick="toggleConfirmPassword()"></i>
        </div>

        <button type="submit">Sign Up</button>
      </form>
      <div class="extra-links">
        <p>Already have an account? <a href="login.html">Login</a></p>
      </div>
    </div>

    <!-- Info Section on Right -->
    <div class="info">
      <img src="../Assets/images/Leonardo_Phoenix_10_I_want_a_logo_for_SaloonEase_with_a_light_3.jpg" alt="SalonEase Logo">
      <h2>Join SalonEase Today</h2>
      <p><b>Sign up to create your personal account and enjoy our premium salon services. Book appointments easily, manage your schedule, and pamper yourself with a seamless salon experience!</b></p>
    </div>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const eyeIcon = document.querySelectorAll(".toggle-eye")[0];
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        eyeIcon.classList.remove("fa-eye");
        eyeIcon.classList.add("fa-eye-slash");
      } else {
        passwordInput.type = "password";
        eyeIcon.classList.remove("fa-eye-slash");
        eyeIcon.classList.add("fa-eye");
      }
    }

    function toggleConfirmPassword() {
      const confirmInput = document.getElementById("confirm-password");
      const eyeIcon = document.querySelectorAll(".toggle-eye")[1];
      if (confirmInput.type === "password") {
        confirmInput.type = "text";
        eyeIcon.classList.remove("fa-eye");
        eyeIcon.classList.add("fa-eye-slash");
      } else {
        confirmInput.type = "password";
        eyeIcon.classList.remove("fa-eye-slash");
        eyeIcon.classList.add("fa-eye");
      }
    }
  </script>
  <!-- Include SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../js/signup.js"></script>

</body>
</html>
